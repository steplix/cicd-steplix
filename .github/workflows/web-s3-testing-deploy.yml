name: Push in testing branch
run-name: >
  "Deploying testing and creating PR to ${{ inputs.DESTINATION_PR }}"

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        description: 'Node version to use'
        type: string
        default: 14.18.0
        required: false
      DESTINATION_PR:
        description: 'Branch to target MR'
        type: string
        default: master
        required: false
      SLACK_CHANNEL:
        type: string
        description: Slack channel to send notifications
        required: false
      AWS_BUCKET:
        type: string
        description: Bucket S3 to copy files for deploy
        required: true
      AWS_CLOUDFRONT_DISTRIBUTION_ID:
        type: string
        description: CloudFront Distribution ID
        required: true
    secrets:
      SLACK_WEBHOOK_URL:
        required: true
      AWS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true

jobs:

  build_deploy:
    runs-on: ubuntu-latest
    steps:
      #BUILD
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.NODE_VERSION }}
      - run: npm ci
      - run: npm run release
      #UPLOAD
      - uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: copy files to S3
        run: |
          aws s3 sync out s3://${{ inputs.AWS_BUCKET }}
      - name: Cloudfront invalidation
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ inputs.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
  

  generate-pr:
    needs: [ build_deploy ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: generate-pr
        id: pr-to-main
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: ${{ inputs.DESTINATION_PR }}
          pr_title: "#patch is TAG VERSION INCREMENT: PUSHING testing INTO ${{ inputs.DESTINATION_PR }}"
      - run: echo "PR GENERATED SUCCESSFULLY"
      - name: Notify Slack
        uses: steplix/cicd-notify@1.0.0
        with:
          template: pr
          status: ${{ job.status }}
          channel: ${{ inputs.SLACK_CHANNEL }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          PR_URL: ${{ steps.pr-to-main.outputs.pr_url }}
          PR_NUMBER: ${{ steps.pr-to-main.outputs.pr_number }}

  notify-failure:
    runs-on: ubuntu-latest
    needs: [ build_deploy,generate-pr ]
    if: failure()
    continue-on-error: true
    steps:
      - name: Slack Notify
        uses: steplix/cicd-notify@1.0.0
        with:
          template: push
          status: failure
          channel: ${{ inputs.SLACK_CHANNEL }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK }}