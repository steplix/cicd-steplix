name: Develop checking

on:
  workflow_call:
    inputs:
      pr-branch:
        type: string
        default: testing
        required: false
    secrets:
      slack-webhook:
        required: true
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true
      aws-region:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
        working-directory: ./src
      - run: npm test --if-present
        working-directory: ./src
      - run: npm run lint --if-present
        working-directory: ./src
      - name: Close workflow
        if: failure()
        uses: andymckay/cancel-action@0.2

  validate-sam:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v2
        with:
          version: 1.59.0

      - name: build SAM
        run: sam build

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ secrets.aws-region }}
      
      - name: validate SAM
        run: sam validate
      
      - name: Close workflow
        if: failure()
        uses: andymckay/cancel-action@0.2

  generate-pr:
    needs: [test, validate-sam]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: generate-pr
        id: open-pr
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: ${{ inputs.pr-branch }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Slack Notify
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.slack-webhook }}
          SLACK_CHANNEL: steplix-cli-notifications
          SLACK_ICON: https://avatars.githubusercontent.com/u/51715007?s=400&u=7be97d4589b5283f98f92556df75269487efee3a&v=4
          SLACK_TITLE: New Pull Request in repository "${{ github.repository }}"
          SLACK_MESSAGE: ${{ steps.open-pr.outputs.pr_url }} 
          SLACK_USERNAME: Slack Bot
          SLACK_MSG_AUTHOR: ${{ github.actor }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_FOOTER: Triggered by Steplix actions
        continue-on-error: true
