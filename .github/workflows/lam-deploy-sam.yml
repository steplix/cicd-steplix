name: Deploy lambda SAM

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      pr-branch:
        type: string
        description: Branch name to generate a new pull request when all workflow is success, the PR isn't generate if don't pass this arg.
        required: false
    secrets:
      variables:
        required: false
      slack-webhook:
        required: true
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true
      aws-region:
        required: true

jobs:
  check-aws-credentials:
    runs-on: ubuntu-latest
    outputs:
      is-valid: ${{ steps.is-valid.outputs.is-valid }}
    steps:
        - id: is-valid
          if: "${{ env.access-key != '' && env.secret-key != '' && env.region != '' }}"
          run: echo "is-valid=true" >> $GITHUB_OUTPUT
          env:
              access-key: ${{ secrets.aws-access-key-id }}
              secret-key: ${{ secrets.aws-secret-access-key }}
              region: ${{ secrets.aws-region }}

  build-deploy:
    needs: check-aws-credentials
    if: needs.check-aws-credentials.outputs.is-valid == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v2
        with:
          version: 1.59.0

      - name: build SAM
        run: sam build --config-env ${{ inputs.environment }}

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ secrets.aws-region }}
      
      - name: deploy
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --config-env ${{ inputs.environment }} --parameter-overrides Environment=${{ inputs.environment }} ${{ secrets.variables }}
      
      - name: Slack Notify
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.slack-webhook }}
          SLACK_CHANNEL: steplix-cli-notifications
          SLACK_ICON: https://avatars.githubusercontent.com/u/51715007?s=400&u=7be97d4589b5283f98f92556df75269487efee3a&v=4
          SLACK_TITLE: Error to deploy "${{ inputs.environment }}" in repository "${{ github.repository }}"
          SLACK_USERNAME: Slack Bot
          SLACK_MSG_AUTHOR: ${{ github.actor }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_FOOTER: Triggered by Steplix actions
        continue-on-error: true

  generate-pr:
    needs: build-deploy
    if: ${{ inputs.pr-branch != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: create-pr
        id: pr
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: ${{ inputs.pr-branch }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Slack Notify
        if: success()
        continue-on-error: true
        uses: steplix/cicd-notify@1.0.0
        with:
          template: pr
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          PR_URL: ${{ steps.pr.outputs.pr_url }}
          PR_NUMBER: ${{ steps.pr.outputs.pr_number }}

  slack-notify:
    runs-on: ubuntu-latest
    needs:
      - check-aws-credentials
      - build-deploy
      - generate-pr
    if: failure()
    continue-on-error: true
    steps:
      - name: Slack Notify
        uses: steplix/cicd-notify@1.0.0
        with:
          template: push
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
